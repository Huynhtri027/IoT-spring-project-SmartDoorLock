<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes"
  charset="utf-8"/>
  <!-- structure 파일은 theme 요소가 빠진 css -->
  <link rel="stylesheet" type="text/css" href="../../jquery/jquery.mobile.structure-1.3.2.min.css"/>
  <link rel="stylesheet" type="text/css" href="../../css/common/animate.css"/>
  <link rel="stylesheet" type="text/css" href="../../css/common/common.css">
  <link rel="stylesheet" type="text/css" href="../../css/doorRegister/doorRegister.css"/>
  <link rel="stylesheet" type="text/css" href="../../css/common/header.css">
  <link rel="stylesheet" type="text/css" href="../../css/common/menu.css">


  <script src="../../jquery/jquery-1.9.0.js"></script>
  <script src="../../jquery/jquery.mobile-1.3.2.min.js"></script>
  <script src="../../js/common/common.js"></script>
  <script src="../../js/doorRegister/doorRegister.js"></script>
  <script src="../../js/common/menu.js"></script>

  <title>SmartDoorLock-Application</title>
</head>
<body>
 <aside data-sidebar>
    <div id="logo">
      <img src="../../img/menu/menuLogo.svg"   onclick="window.location.replace('../../views/main/main.html')">
    </div>
    <hr>
    <div id="side-menu">
      <div style="" id="notice_page">
        <img alt="notice"  id="notice">
        <div class="menuText">메세지</div>
      </div>

      <div id="mydoorLock_page">
        <img alt="mydoorLock" id="mydoorLock" >
        <div class="menuText">도어락 관리</div>
      </div>
      
      <div style="" id="mykey_page">
        <img  alt="mykey" id="mykey" >
        <div class="menuText">내 키 관리</div>
      </div>
      <div style="" id="doorRegister_page">
        <img id="register" alt="register" >
        <div class="menuText">도어락 등록</div>
      </div>
      <div style="" id="logout">
        <img  alt="register" id="log_out" >
        <div class="menuText">로그아웃</div>
      </div>
    </div>
  </aside>

  <div data-role="page" id="doorlockRegister_page">
    <div id="header">
      <div id="hd_left">
        <a id="hd_menu">메뉴</a>
      </div>
      <div id="hd_center">
        도어락 등록
      </div>
      <div id="hd_right">
        <a href="javascript:location.replace('../main/main.html');">뒤로가기</a>
      </div>
    </div>
    <div style="margin-top:3em"></div>
    <div id="content" style="padding:0.5em;">
      <p style="margin-bottom:0.75em; margin-left:0.5em;">제품번호</p>
      <input type="text" placeholder="제품번호를 입력해주세요" id="serial" style="width:100%;font-size:0.75em;padding-top:1.25em;padding-bottom:1.25em;padding-left:0.75em;box-sizing:border-box;border:solid 0.125em #ddd; margin-bottom:0.5em;"/>
      <div id="submitDiv">
        <center><br/>&nbsp;<br/><img id="test" src="../../img/doorRegister/doorlock_no.svg" style="margin-top:3em; width:12em;height:auto"/></center>
      </div><!-- /content 끝 -->


    </div><!-- /login_page 끝 -->
    <div id="complete_btn" class="footer_btn_active" style="position:fixed;left:0;bottom:0;height:2.5em;width:100%;text-align:center;" onclick="checkSerial()">
      <h4 style="margin:0.25em;color:#ddd">확인하기</h4>
    </div>
    <div class="overlay" data-sidebar-overlay></div>
  </div>
  <script src="../../cordova.js"></script>  
</body>
</html>
