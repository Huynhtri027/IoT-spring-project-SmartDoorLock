<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes"
	charset="utf-8"/>
	
	<script src="../../jquery/jquery-1.9.0.js"></script>
	<script src="../../jquery/jquery.mobile-1.3.2.min.js"></script>
	<script src="../../js/common/common.js"></script>
	<script src="../../js/login/PushNotification.js"></script>
	<script src="../../js/login/loginFunction.js"></script>
	<script src="../../js/login/login.js"></script>
	
	<link rel="stylesheet" type="text/css" href="../../css/common/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/common/login.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/common/header.css">

	<title>SmartDoorLock-Application</title>
</head>
<body>
	<div data-role="page" class="loginPage">
		<div  id="img_content">
			<img src="../../img/login/loginImg.svg"/>
		</div>
		<div id = "input_content">
			<input type="email" placeholder="Email" id="email" required/>
			<input type="password" placeholder="Password" id="password" required/>
			<Br/>
			<div id="checkbox_content">
				<input type="checkbox" id="autologin">
				<label for="autologin" style="padding-left:0.25em; "><span style="color:#ddd">자동 로그인<span></label>
			</div>
			<Br/>
			<div id="btnBox">
				<div id="loginBtn">로그인</div>
				<div id="joinBtn">회원 가입</div>
			</div>
			<div style="text-align:left; margin-top: 25px;">
				<a  id="findAccount">아아디 / 비밀번호 찾기</a>
			</div>
		</div>
	</div>

	<script src="../../cordova.js"></script>	
</body>
</html>
