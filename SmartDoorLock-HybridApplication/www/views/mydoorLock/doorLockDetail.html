<!DOCTYPE html>
<html>
<head>
	<title>도어락 상세 정보 보기</title>
	<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0" charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="../../jquery/jquery.mobile.structure-1.3.2.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/common/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/common/header.css">
	<link rel="stylesheet" type="text/css" href="../../css/common/menu.css">
	<link rel="stylesheet" type="text/css" href="../../css/mydoorLock/doorLockDetail.css">
	
	<script src="../../jquery/jquery-1.9.0.js"></script>
	<script src="../../jquery/jquery.mobile-1.3.2.min.js"></script>
	<script src="../../js/common/common.js"></script>
	<script src="../../js/common/menu.js"></script>
	<script src="../../js/mydoorLock/doorLockDetail.js"></script>
	

</head>
<body>
	<aside data-sidebar>
		<div id="logo">
			<img src="../../img/menu/menuLogo.svg"   onclick="window.location.replace('../../views/main/main.html')">
		</div>
		<hr>
		<div id="side-menu">
			<div style="" id="notice_page">
				<img alt="notice"  id="notice">
				<div class="menuText">메세지</div>
			</div>

			<div id="mydoorLock_page">
				<img alt="mydoorLock" id="mydoorLock" >
				<div class="menuText">도어락 관리</div>
			</div>
			
			<div style="" id="mykey_page">
				<img  alt="mykey" id="mykey" >
				<div class="menuText">내 키 관리</div>
			</div>
			<div style="" id="doorRegister_page">
				<img id="register" alt="register" >
				<div class="menuText">도어락 등록</div>
			</div>
			<div style="" id="logout">
				<img  alt="register" id="log_out" >
				<div class="menuText">로그아웃</div>
			</div>
		</div>
	</aside>


	<!-- 도어락 상세 정보  페이지-->
	<div data-role="page" id="doorLockDetail_page">
		<div id="header">
			<div id="hd_left">
				<a id="hd_menu2">메뉴</a>
			</div>
			<div id="hd_center">
				상세정보
			</div>
			<div id="hd_right">
				<a href="javascript:history.back();">뒤로가기</a>
			</div>
		</div>
		<div id="space"></div>
		<div id="mydoorLockDetail_content">
			<ul data-role="listview" id="doorLock_info">
				<li data-role="list-divider"><span>스마트락 정보</span>
				 			     <a id="delete" style="float: right;">- 삭제하기</a></li>
				<li ><span >도어락 이름</span><span id="doorlock_name_D"></span></li>
				<li><span>마스터 이름</span><span id="master_name_D"></span></li>
				<li><span>마스터 이메일</span><span id="master_email_D"></span></li>
				<li><span>등록 일자</span><span id="crt_dt_D"></span></li>
				<li><span>설치 장소</span><span id="installed_place_D"></span></li>
				<li><span>제품 코드</span><span id="serial_no_D"></span></li>
			</ul>
			
			<ul data-role="listview" id="register_key_info_list">
				<li data-role="list-divider">등록된 열쇠<a id="key_register">+  추가하기</a></li>
			</ul>
		</div>
	
		<div class="overlay" data-sidebar-overlay></div>	
	</div>

</body>
</html>
