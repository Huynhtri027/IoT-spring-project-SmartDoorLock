<!DOCTYPE html>
<html>
<head>
	<title>도어락 리스트</title>
	<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0" charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="../../jquery/jquery.mobile.structure-1.3.2.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/common/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/mydoorLock/mydoorLock.css">
	<link rel="stylesheet" type="text/css" href="../../css/common/header.css">
	<link rel="stylesheet" type="text/css" href="../../css/common/menu.css">

	<script src="../../jquery/jquery-1.9.0.js"></script>
	<script src="../../jquery/jquery.mobile-1.3.2.min.js"></script>
	<script src="../../js/common/common.js"></script>
	<script src="../../js/mydoorLock/mydoorLock.js"></script>
	<script src="../../js/common/menu.js"></script>

</head>
<body>
	<aside data-sidebar>
		<div id="logo">
			<img src="../../img/menu/menuLogo.svg"   onclick="window.location.replace('../../views/main/main.html')">
		</div>
		<hr>
		<div id="side-menu">
			<div style="" id="notice_page">
				<img alt="notice"  id="notice">
				<div class="menuText">메세지</div>
			</div>

			<div id="mydoorLock_page">
				<img alt="mydoorLock" id="mydoorLock" >
				<div class="menuText">도어락 관리</div>
			</div>
			
			<div style="" id="mykey_page">
				<img  alt="mykey" id="mykey" >
				<div class="menuText">내 키 관리</div>
			</div>
			<div style="" id="doorRegister_page">
				<img id="register" alt="register" >
				<div class="menuText">도어락 등록</div>
			</div>
			<div style="" id="logout">
				<img  alt="register" id="log_out" >

			</div>
		</div>

	<!-- 도어락 리스트 페이지 
	      생성된 li클릭시 doorlLockDetail로 넘어간다. -->
	<div data-role="page" id="mydoorLockList_page">
		<div id="header">
			<div id="hd_left"><a id="hd_menu">메뉴</a></div>
			<div id="hd_center">도어락 관리</div>
			<div id="hd_right">
				<a href="javascript:location.replace('../main/main.html');">뒤로가기</a>
			</div>
		</div>
		<div id="space"></div>

		<div id="mydoorLockList_content">
			<ul data-role="listview" id="mydoorLockList"></ul>
		</div>
		<div class="overlay" data-sidebar-overlay></div>
	</div>	

<script src="../../cordova.js"></script>

</html>
